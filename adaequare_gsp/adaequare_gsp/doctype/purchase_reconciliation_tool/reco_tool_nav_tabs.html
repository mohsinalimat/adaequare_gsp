<div class="purchase-reconcilliation-tool">
    <ul class="nav" id="tabs" role="tablist">
        {% for tab in tabs %}
        <li
            class="nav-item tab-item"
            id="{{ tab.name }}-tab"
            data-name="{{ tab.name }}"
            role="tab"
        >
            <a class="nav-link"> {{ tab.label }} </a>
        </li>
        {% endfor %}
    </ul>
    <div class="tab-content" id="tabContent"></div>
</div>
